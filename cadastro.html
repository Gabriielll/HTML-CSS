<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieWise | Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bodyCadastro">

    <main>
        
        <section class="opcoesCadastro">
            <a href="login.html"><h3 class="normal">Login</h3></a>   
            <a href="cadastro.html"><h3 class="destaqueCadastro">Cadastro</h3></a>
       </section>
        
        <section class="cadastro">

            <img src="img/logo.png" alt="">
            <h1>IndieWise</h1>
            
            <form action="">
                <div class="nome">
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Sobrenome" required>
                </div>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirmar Senha" required>
                <button class="btnCadastro">Cadastrar</button>
            </form>

        </section>
    </main>

    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
</body>
</html>
